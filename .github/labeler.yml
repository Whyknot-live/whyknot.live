# Labeler configuration
# Automatically label PRs based on changed files

"backend":
  - changed-files:
      - any-glob-to-any-file: backend/**/*

"frontend":
  - changed-files:
      - any-glob-to-any-file: frontend/**/*

"dependencies":
  - changed-files:
      - any-glob-to-any-file: "**/package.json"
      - any-glob-to-any-file: "**/package-lock.json"

"documentation":
  - changed-files:
      - any-glob-to-any-file: "**/*.md"
      - any-glob-to-any-file: docs/**/*

"ci/cd":
  - changed-files:
      - any-glob-to-any-file: .github/**/*
      - any-glob-to-any-file: .circleci/**/*

"security":
  - changed-files:
      - any-glob-to-any-file: SECURITY.md
      - any-glob-to-any-file: backend/src/middleware/security.ts

"tests":
  - changed-files:
      - any-glob-to-any-file: "**/*.test.ts"
      - any-glob-to-any-file: "**/tests/**/*"

"styles":
  - changed-files:
      - any-glob-to-any-file: "**/*.css"
      - any-glob-to-any-file: frontend/src/styles/**/*

"scripts":
  - changed-files:
      - any-glob-to-any-file: scripts/**/*
